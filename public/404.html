
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Aashish Bande - Portfolio</title>
    <script type="text/javascript">
      // GitHub Pages SPA redirect
      // This script takes the current url and redirects to the home page with the path as a hash
      var pathSegmentsToKeep = 1;
      var l = window.location;
      var redirectPath = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/#' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash;
      
      console.log('404.html redirect:', redirectPath);
      l.replace(redirectPath);
    </script>
  </head>
  <body>
    <div>Redirecting...</div>
  </body>
</html>

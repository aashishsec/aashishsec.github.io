
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Aashish Bande - Portfolio</title>
    <script type="text/javascript">
      // GitHub Pages SPA redirect for aashishsec.github.io
      var pathSegmentsToKeep = 1;
      var l = window.location;
      
      // For GitHub Pages user site (username.github.io)
      var redirectPath = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/#' +
        l.pathname.slice(1).split('/').slice(0).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash;
      
      console.log('404.html redirect to:', redirectPath);
      l.replace(redirectPath);
    </script>
  </head>
  <body>
    <div>Redirecting...</div>
  </body>
</html>
